      .form-control-position {

      }

        border: 2px solid #ced4da;

      .form-control-icon:focus {
        border-color: #b11d2e;
        outline: none;
      }

        margin-top: 50px;

      .input-group-text {
        background-color: #b11d2e;

        border: 2px solid #b11d2e;

        background-color: #b11d2e;
        color: white;
        border: none;
        border-radius: 5px;
        width: 200px;
        height: 50px;
      }
      button:hover {
        background-color: #b11d2ec6;
        color: white;
      }
      #msg {

                    <input

                      class="form-control form-control-icon"
                      name="email"
                      id="email"
                      required
                    />
                  </div>
                </div>
                <div class="form-group mt-3">
                  <label
                    for="subject"
                    class="form-label element"
                    data-eng="Subject"
                    data-ar="الموضوع"

                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-pencil"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control form-control-icon"
                      name="subject"
                      id="subject"
                      required
                    />
                  </div>
                </div>
                <div class="form-group mt=3">
                  <label
                    for="message"
                    class="form-label element"
                    data-eng="Message"
                    data-ar="رسالة"
                    >Message</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-chat-text"></i
                    ></span>
                    <textarea
                      class="form-control form-control-icon"
                      name="message"
                      rows="5"
                      id="message"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="my-3">
                  <div class="error-message"></div>
                  <div
                    class="sent-message"
                    id="msg"
                    class="element"
                    data-eng="Your message has been sent. Thank you!"
                    data-ar="تم إرسال رسالتك. شكرًا لك!"
                  >
                    Your message has been sent. Thank you!
                  </div>
                </div>
                <div class="text-center">
                  <button
                    type="button"
                    onclick="sendMail()"
                    class="element"
                    data-eng="Send Message"
                    data-ar="إرسال رسالة"
                  >
                    Send Message
                  </button>
                  <div id="spinner" class="text-center">
                    <div class="spinner-border text-danger" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-5">
            <div class="info info-box">
              <div class="d-flex mb-4">
                <i class="bi bi-geo-alt"></i>
                <p
                  class="element"
                  data-eng="madona street Ray's apartment building 24/7 Bourj Hamoud"
